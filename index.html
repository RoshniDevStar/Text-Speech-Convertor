<script>

let speech = new SpeechSynthesisUtterance();

document.querySelector('#speakButton').addEventListener('click', function () {
    speech.text = document.querySelector("#textToSpeak").value;
    const selectedLanguage = document.querySelector("#languageSelect").value;
    speech.lang = selectedLanguage;
    window.speechSynthesis.speak(speech);
})
const textArea = document.querySelector("#textToSpeak");
